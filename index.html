<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
            <p class="subtitle">Get real-time weather information for any city</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    class="search-input"
                >
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText"></p>
        </div>

        <!-- Current Weather Section -->
        <section id="currentWeather" class="current-weather hidden">
            <div class="weather-card">
                <div class="location-info">
                    <h2 id="cityName"></h2>
                    <p id="currentDate"></p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature-section">
                        <div class="current-temp">
                            <span id="currentTemp"></span>
                            <span class="temp-unit">°C</span>
                        </div>
                        <div class="feels-like">
                            Feels like <span id="feelsLike"></span>°C
                        </div>
                    </div>
                    
                    <div class="weather-icon-section">
                        <img id="weatherIcon" src="" alt="Weather icon" class="weather-icon">
                        <p id="weatherDescription" class="weather-description"></p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <span class="detail-label">Humidity</span>
                            <span id="humidity" class="detail-value"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span class="detail-label">Wind Speed</span>
                            <span id="windSpeed" class="detail-value"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <span class="detail-label">Visibility</span>
                            <span id="visibility" class="detail-value"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <div>
                            <span class="detail-label">Pressure</span>
                            <span id="pressure" class="detail-value"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 5-Day Forecast Section -->
        <section id="forecastSection" class="forecast-section hidden">
            <h3>5-Day Forecast</h3>
            <div id="forecastContainer" class="forecast-container">
                <!-- Forecast cards will be dynamically added here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
